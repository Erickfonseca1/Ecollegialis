<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<style>
    body {
        display: flex;
        flex-direction: row;
    }

    .container {
        width: 100%;
        margin: 0;
        padding: 30px;

        .header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;

            .info {
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: start;
                margin-bottom: 20px;
            }

            .btn-lista-coordenadores {
                display: flex;
                justify-content: flex-end;
                margin-bottom: 20px;
            }
        }


    }
</style>
<head th:replace="~{layouts :: head('Novo Coordenador')}"></head>
<body>
    <div th:replace="~{sidebar :: aside('Novo Coordenador')}"></div>
    <div class="container">
      <div class="header">
        <div class="info">
            <h1>Novo coordenador</h1>
            <p>Aqui você pode definir um novo coordenador</p>
        </div>
        <div class="btn-minimal btn-lista-coordenadores">
            <a th:href="@{/coordenadores}" class="btn" style="background-color: #236da3; color: #fff;">Lista de professores</a>
        </div>
      </div>
      <form th:action="${acao} == 'salvar' ? @{/coordenadores/criar} : @{/coordenadores/{id}(id=${coordenador.id})}" 
              method="POST" th:object="${coordenador}" id="coordenadorForm">
            <!-- Seu código existente aqui -->

            <div class="form-group mb-3">
                <label for="curso">Curso:</label>
                <select class="form-control" id="curso" name="curso" th:field="*{curso}">
                    <option th:each="curso : ${cursos}" th:value="${curso.id}" th:text="${curso.nome}"></option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="professor">Professor:</label>
                <select class="form-control" id="professor" name="professor" th:field="*{professor}">
                    <!-- O conteúdo será preenchido dinamicamente via AJAX -->
                </select>
            </div>
            <div class="btn-save">
                <button type="submit" class="btn mt-3" style="background-color: #236da3; color: #fff;">Salvar</button>
            </div>
        </form>
    </div>

    <script>
      // Script para carregar dinamicamente os professores com base no curso selecionado
      $(document).ready(function () {
          $('#curso').change(function () {
              var cursoId = $(this).val();
              $.ajax({
                  url: '/coordenadores/professores/' + cursoId,
                  type: 'GET',
                  success: function (professores) {
                      var professorDropdown = $('#professor');
                      professorDropdown.empty();
                      $.each(professores, function (index, professor) {
                          professorDropdown.append('<option value="' + professor.id + '">' + professor.nome + '</option>');
                      });
                  },
                  error: function () {
                      alert('Erro ao carregar a lista de professores.');
                  }
              });
          });
      });
  </script>
</body>
</html>
