<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cadastre-se</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            background-color: #f5f5f5;
        }

        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;

            & h1 {
                margin-bottom: 20px;
                font-family: "Roboto Light", sans-serif;
                font-size: 2rem;
                font-weight: Lighter;
            }

            & h2 {
                margin-bottom: 20px;
                font-family: "Roboto Light", sans-serif;
                font-size: 1rem;
            }

            .header {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            .inputs-group {
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-direction: row;
                width: 100%;
            }

            .checkboxesWrapper {
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-direction: row;
                width: 100%;
            }

            .btn {
                width: 100%;
            }
        }


    </style>
<body>
<div class="wrapper">
    <div class="card">
        <div class="header">
            <h1>Cadastre-se</h1>
            <h2>Ecollegialis</h2>
        </div>
        <form action="">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome" required>
            </div>
            <div class="mb-3 inputs-group">
                <div>
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="number"  class="form-control" id="telefone" placeholder="Telefone" required>
                </div>

                <div>
                    <label for="matricula" class="form-label">Matricula</label>
                    <input type="number" class="form-control" id="matricula" placeholder="Matricula" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Senha" aria-describedby="help" required>
                <div id="help-senha" class="form-text">
                    Sua senha deve possuir ao menos 6 caracteres, com letras e n√∫meros.
                </div>
            </div>
            <div class="mb-3">
                <label for="confirmar-senha" class="form-label">Confirmar senha</label>
                <input type="password" class="form-control" id="confirmar-senha" placeholder="Confirmar senha" required>
                <div id="help-confirm-senha" class="form-text">
                    Deve ser igual ao campo senha.
                </div>
            </div>

            <div class="checkboxesWrapper">
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="aluno" value="aluno">
                    <label class="form-check-label" for="aluno">Aluno</label>
                </div>
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="professor" value="professor">
                    <label class="form-check-label" for="professor">Professor</label>
                </div>
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="admin" value="admin">
                    <label class="form-check-label" for="admin">Administrador</label>
                </div>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn-primary btn">Criar conta</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
