<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cadastre-se</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            background-color: #f5f5f5;
        }

        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;

            & h1 {
                margin-bottom: 20px;
                font-family: "Roboto Light", sans-serif;
                font-size: 2rem;
            }

            & h2 {
                margin-bottom: 20px;
                font-family: "Roboto Light", sans-serif;
                font-size: 1.5rem;
            }

            .header {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

    </style>
<body>
<div class="wrapper">
    <div class="card">
        <div class="header">
            <h1>Cadastre-se</h1>
            <h2>Ecollegialis</h2>
        </div>
        <form action="">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Senha" aria-describedby="help">
                <div id="help" class="form-text">
                    Sua senha deve possuir ao menos 6 caracteres, com letras e n√∫meros.
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
