<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<style>
    body {
        display: flex;
        flex-direction: row;
    }

    .container {
        width: 100%;
        margin: 0;
        padding: 30px;

        .btn-novo-colegiado {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
    }
</style>
<head th:replace="~{layouts :: head('Lista de colegiados')}"></head>
<body>
    <div th:replace="~{sidebar :: aside('Lista de colegiados')}"></div>
    <div class="container">
        <h1>Lista de Colegiados</h1>
        <div class="btn-novo-colegiado">
            <a th:href="@{/colegiados/criar}" type="button" class="btn btn-primary"
               style="margin-bottom: 20px;">Cadastrar Colegiados</a>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Curso</th>
                <th scope="col">Data Inicio</th>
                <th scope="col">Opções</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="colegiado:${colegiados}">
                <td>[[${colegiado.id}]]</td>
                <td th:text="${colegiado.curso}"></td>
                <td th:text="${colegiado.dataInicio}"></td>
                <td>
                    <div class="btn-group">
                        <form style="margin-right: 10px;" th:action="@{colegiados/{id}/delete(id=${colegiado.id})}">
                            <button type="submit"  class="btn btn-danger">Excluir</button>
                        </form>
                        <form style="margin-right: 10px;" th:action="@{colegiados/{id}(id=${colegiado.id})}">
                            <button type="submit" class="btn btn-primary">Editar</button>
                        </form>

                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
