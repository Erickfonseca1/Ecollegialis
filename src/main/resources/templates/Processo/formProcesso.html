<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<style>
    body {
        display: flex;
        flex-direction: row;
    }

    .container {
        width: 100%;
        margin: 0;
        padding: 30px;

        .header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;

            .info {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: start;
            margin-bottom: 20px;
            }

            .btn-lista-assuntos {
                display: flex;
                justify-content: flex-end;
                margin-bottom: 20px;
            }
        }

        
    }
</style>    
<head th:replace="~{layouts :: head('Novo Processo')}"></head>
<body>
    <div th:replace="~{sidebar :: aside('Novo Processo')}"></div>
    <div class="container">
        <div class="header">
            <div class="info">
                <h1>Novo Processo</h1>
                <p>Aqui você pode cadastrar um novo processo</p>
            </div>

            <div class="btn-minimal btn-lista-assuntos">
                <a href="/processo/list" class="btn" style="background-color: #236da3; color: #fff;">Lista de Processos</a>
            </div> 
        </div>
        <form class="container" th:action="@{'/aluno/' + ${aluno.id} + '/processos/criar'}" method="post" th:object="${processo}">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalLabel">Cadastrar processo</h1>
            </div>
            <div class="modal-body">
                <div class="row">
                    <input type="hidden" th:field="*{id}"><br>
                    <div class="mb-3">
                        <label for="assunto" class="form-label">Assunto:</label>
                        <select required id="assunto" th:field="*{assunto}">
                            <option th:each="assunto:${assuntos}" th:value="${assunto.id}" th:text="${assunto.nome}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="justificativa" class="form-label">Justificativa:</label>
                        <textarea  class="form-control" th:field="*{textoRequerimento}" id="justificativa" rows="3"></textarea>
                        <p th:if="${#fields.hasErrors('textoRequerimento')}" th:errorclass="error" th:errors="*{textoRequerimento}" class="alert alert-danger"></p>
                    </div>
                    <div class="mb-3">
                        <label for="documento" class="form-label">Adicionar Documento:</label>
                        <input type="file" id="documento" th:field="*{documento}"></input>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a th:href="@{'/aluno/' + ${aluno.id} + '/processos'}" type="button" class="btn btn-secondary">Fechar</a>
                <button type="submit" class="btn btn-primary"
                        style="padding-left: 25px; padding-right:25px">Salvar</button>
            </div>
        </form>
    </div>

    <!-- Adicione os scripts necessários, como Bootstrap ou jQuery, aqui -->
</body>
</html>
