<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Processo</title>
    <!-- Adicione os estilos ou links necessários, como Bootstrap, aqui -->
</head>
<body>
    <div class="container">
        <h1>Formulário de Processo</h1>

        <!-- Adicione o contexto do Thymeleaf ao formulário -->
        <form th:object="${processo}" method="post" action="/salvar-processo">
            <!-- Campos do formulário -->

            <label for="assunto-input" class="form-label">Assunto:</label>
            <select class="form-select" th:field="*{assunto.id}" id="assunto-input">
              <option th:each="ass : ${assuntoItens}" th:value="${ass.id}" th:text="${ass.nome}"></option>
            </select>
            <!-- Adicione outros campos do seu modelo aqui -->

            <button type="submit">Salvar</button>
        </form>
    </div>

    <!-- Adicione os scripts necessários, como Bootstrap ou jQuery, aqui -->
</body>
</html>
