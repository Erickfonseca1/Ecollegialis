<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #333; /* Cor de fundo escura */
            color: #fff; /* Cor do texto */
        }
        .container {
            width: 500px;
            background-color: #444; /* Cor de fundo do formulário */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
        .btn-minimal {
            display: flex;
            justify-content: center;
            color: #fff;
            margin-top: 20px;

            .btn {
                width: 200px;
            }
        }
        .btn-save {
            display: flex;
            justify-content: center;
            background-color: #444;
            color: #fff;
            margin-top: 20px;

            .btn {
                padding: 10px 30px;
                width: 200px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Formulário de Professor</h1>
    <form th:action="@{/professor/salvar-professor}" method="post" th:object="${professor}">
        <div>
            <input type="hidden" th:field="*{id}">
        </div>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" th:field="*{nome}" required>
            <p class="texto-erro" th:if="${#fields.hasErrors('nome')}" th:errorclass="error" th:errors="*{nome}"></p>
        </div>
        <div class="form-group">
            <label for="matricula">Matrícula:</label>
            <input type="text" class="form-control" id="matricula" name="matricula" th:field="*{matricula}" required>
        </div>
        <div class="form-group">
            <label for="matricula">Telefone:</label>
            <input type="text" class="form-control" id="fone" name="fone" th:field="*{fone}" required>

        </div>
        <div class="form-group">
            <label for="matricula">Senha:</label>
            <input type="text" class="form-control" id="senha" name="senha" th:field="*{senha}" required>
        </div>
        <!-- Adicione outros campos do aluno conforme necessário -->

        <div class="btn-save">
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>

    <div class="btn-minimal">
        <a href="/aluno/lista-alunos" class="btn btn-secondary">Lista de Alunos</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
