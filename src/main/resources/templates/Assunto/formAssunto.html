<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
    <style>
        body {
            display: flex;
            flex-direction: row;
        }
    
        .container {
            width: 100%;
            margin: 0;
            padding: 30px;

            .header {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;

                .info {
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: start;
                margin-bottom: 20px;
                }
    
                .btn-lista-assuntos {
                    display: flex;
                    justify-content: flex-end;
                    margin-bottom: 20px;
                }
            }

            
        }
    </style>
    <head th:replace="~{layouts :: head('Novo Assunto')}"></head>
    <body>
        <div th:replace="~{sidebar :: aside('Novo Assunto')}"></div>
        <div class="container" >
            <h1 style="margin-bottom: 20px;margin-top: 20px;">Editar Assunto</h1>
            <!-- INICIO DO FORM -->
            <form th:action="${acao} == 'salvar' ? @{/assuntos/criar} : @{/assuntos/{id}(id=${assunto.id})}" method="post" th:object="${assunto}">

                <div class="modal-body">
                    <div class="row">
                        <input type="hidden" th:field="*{id}"><br>
                        <!--NOME-->
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" id="nome" th:field="*{nome}" class="form-control">
                            <p th:if="${#fields.hasErrors('nome')}" th:errorclass="error" th:errors="*{nome}" class="alert alert-danger"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a th:href="@{/assuntos}"  class="btn btn-secondary" style="margin-right: 10px;">Fechar</a>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"
                            style="padding-left: 25px; padding-right:25px">Salvar</button>
                </div>
            </form>
        </div>
    </body>
