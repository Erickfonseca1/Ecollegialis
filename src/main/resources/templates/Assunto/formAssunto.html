<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
    <style>
        body {
            display: flex;
            flex-direction: row;
        }
    
        .container {
            width: 100%;
            margin: 0;
            padding: 30px;

            .header {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;

                .info {
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: start;
                margin-bottom: 20px;
                }
    
                .btn-lista-assuntos {
                    display: flex;
                    justify-content: flex-end;
                    margin-bottom: 20px;
                }
            }

            
        }
    </style>
    <head th:replace="~{layouts :: head('Novo Assunto')}"></head>
    <body>
        <div th:replace="~{sidebar :: aside('Novo Assunto')}"></div>
        <div class="container">
            <div class="header">
                <div class="info">
                    <h1>Novo Assunto</h1>
                    <p>Aqui você pode cadastrar um novo assunto</p>
                </div>

                <div class="btn-minimal btn-lista-assuntos">
                    <a href="/assunto/list" class="btn" style="background-color: #236da3; color: #fff;">Lista de Assuntos</a>
                </div>
            </div>

            <form th:action="${acao} == 'salvar' ? @{/assuntos/criar} : @{/assuntos/{id}(id=${assunto.id})}" method="post" th:object="${assunto}">
                <input type="hidden" th:field="*{id}"><br>
                <div>
                    <label for="assunto">Assunto :</label>
                    <input type="text" class="form-control" id="assunto"  name="assunto" th:field="*{assunto.nome}" required style="width: 700px;">
                </div>
                <div class="btn-save">
                    <button type="submit" class="btn btn-primary mt-3" style="background-color: #236da3; color: #fff;">Salvar</button>
                </div>
            </form>

            
        </div>
    </body>
