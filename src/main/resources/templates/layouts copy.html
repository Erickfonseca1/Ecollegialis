<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
    <title th:text="${title}">Ecollegialis</title>
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.4.0/css/all.css">
  
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
  
      button a {
        color: white;
      }
  
      .navbar-link, navbar-toggler, navbar-toggler-icon {
        color: white !important;
      }
    </style>
  </head>
  
  <header th:fragment="header(title)">
    <nav class="navbar navbar-expand-lg" style="background-color: #05a4bd;">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img th:src="@{/img/ecollegialis_logoSvg.svg}" alt="Ecollegialis" width="100" height="100" style="background-color: #05a4bd;">
        </a>
        <button 
          class="navbar-toggler" 
          type="button"
          data-bs-toggle="collapse" 
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/assuntos/list">Assuntos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/alunos/list">Alunos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <h1 th:text="${title}">Ecollegialis</h1>
        </div>
      </div>
    </div>
  </header>
