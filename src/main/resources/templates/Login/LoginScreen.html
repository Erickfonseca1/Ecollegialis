<!DOCTYPE html>
<html lang="pt-br" xlmns:th="www.thymeleaf.org"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            background-color: #f5f5f5;
        }

        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;

            & h1 {
                margin-bottom: 20px;
                font-family: "Roboto Light", sans-serif;
                font-size: 2rem;
            }

            .btn {
                width: 100%;
            }
        }

    </style>
<body>
    <div class="wrapper">
        <div class="card">
            <div>
                <h1>Ecollegialis</h1>
            </div>
            <form th:action="@{/auth/login}" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Matricula</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="matricula" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Senha" required>
                    <div id="help" class="form-text">
                        Sua senha deve possuir ao menos 6 caracteres, com letras e números.
                    </div>
                </div>

                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Usuário ou senha inválidos!
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
