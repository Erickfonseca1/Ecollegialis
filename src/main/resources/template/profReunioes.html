<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/bordaStyle.css">
    <title>Reuniões do Colegiado</title>
</head>

<body>
<div id="content"></div>

<script>
    window.onload = function () {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "defaultProfessores.html", true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                document.getElementById("content").innerHTML = xhr.responseText;

                // Adicione aqui a lista de reuniões do colegiado
                var listaReunioesColegiado = document.createElement("div");
                listaReunioesColegiado.className = "black-border-container mt-4";
                var listaReunioesColegiadoConteudo = `
                        <div class="black-border">
                            <header class="p-2 background-dark">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h3 class="mb-0" style="color: white;">Reuniões do Colegiado</h3>
                                    <div class="d-flex">
                                        <div class="mb-3">
                                            <label for="statusFilter" class="form-label" style="color: white;">Filtrar por Status</label>
                                            <select class="form-select" id="statusFilter">
                                                <option value="todas">Todas</option>
                                                <option value="finalizadas">Finalizadas</option>
                                                <option value="agendadas">Agendadas</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </header>
                            <table class="table table-dark table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">Data</th>
                                        <th scope="col">Número de Processos</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Operações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Aqui serão listadas as reuniões do colegiado com base no filtro de status -->
                                </tbody>
                            </table>
                        </div>
                    `;
                listaReunioesColegiado.innerHTML = listaReunioesColegiadoConteudo;
                document.body.appendChild(listaReunioesColegiado);
            }
        };
        xhr.send();
    };
</script>

<!-- ... (outros scripts e links) ... -->
</body>

</html>
