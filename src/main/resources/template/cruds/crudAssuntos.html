<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/bordaStyle.css">
    <title>Admin - Gerenciar Assuntos de Processos</title>
</head>

<body>
<div id="content"></div>

<script>
    window.onload = function () {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "../default/defaultAdmin.html", true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                document.getElementById("content").innerHTML = xhr.responseText;

                // Adicione aqui o conteúdo do CRUD de Assuntos de Processos
                var crudAssuntos = document.createElement("div");
                crudAssuntos.className = "black-border-container mt-4";
                crudAssuntos.innerHTML = `
                        <div class="black-border">
                            <header class="p-2 background-dark">
                                <h3 class="mb-0" style="color: white;">Gerenciar Assuntos de Processos</h3>
                            </header>
                            <div class="d-grid gap-3 col-6 mx-auto p-4">
                                <!-- Adicione aqui o formulário de criação e edição de assuntos -->
                                <form>
                                    <div class="mb-3">
                                        <label for="assunto" class="form-label" style="color: white">Assunto</label>
                                        <input type="text" class="form-control" id="assunto">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Salvar</button>
                                </form>
                                <!-- Adicione aqui a lista de assuntos existentes e suas opções de edição e exclusão -->
                                <ul class="list-group mt-3">
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        Assunto 1
                                        <span>
                                            <button class="btn btn-warning btn-sm me-2">Editar</button>
                                            <button class="btn btn-danger btn-sm">Excluir</button>
                                        </span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        Assunto 2
                                        <span>
                                            <button class="btn btn-warning btn-sm me-2">Editar</button>
                                            <button class="btn btn-danger btn-sm">Excluir</button>
                                        </span>
                                    </li>
                                    <!-- Adicione mais itens de acordo com a lista de assuntos existentes -->
                                </ul>
                            </div>
                        </div>
                    `;
                document.getElementById("content").appendChild(crudAssuntos);
            }
        };
        xhr.send();
    };
</script>
</body>

</html>
