<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="../static/css/cadastroStyle.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div id="content"></div>

    <script>
        // Carrega o conteúdo de default.html e insere no corpo da página
        window.onload = function () {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "default.html", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById("content").innerHTML = xhr.responseText;
                    // Adicione aqui o conteúdo adicional que você deseja após o carregamento de "default.html"
                    var additionalContent = document.createElement("div");
                    additionalContent.className = "container d-flex justify-content-center mt-5";
                    additionalContent.innerHTML = `
                        <form style="min-width: 650px;" class="p-4 border border-dark">
                            <h1 class="h3 mb-4 fw-normal">Please sign in</h1>
                            <div class="form-floating">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="form-check text-start my-3">
                                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Remember me
                                </label>
                            </div>
                            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
                        </form>
                    `;
                    document.getElementById("content").appendChild(additionalContent);
                }
            };
            xhr.send();
        };
    </script>
</body>
</html>
