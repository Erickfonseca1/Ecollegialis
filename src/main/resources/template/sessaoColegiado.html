<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/bordaStyle.css">
    <title>Processos</title>
</head>

<body>
<div id="content"></div>

<script>
    window.onload = function () {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "defaultCoordenador.html", true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                document.getElementById("content").innerHTML = xhr.responseText;

                // Adicione aqui a lista de processos com os filtros e opções de ordenação
                var listaProcessos = document.createElement("div");
                listaProcessos.className = "black-border-container mt-4";
                var listaProcessosConteudo = `
                        <div class="black-border">
                            <header class="p-2 background-dark">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h3 class="mb-0" style="color: white;">Sessão Colegiado</h3>
                                    <div class="d-flex">
                                        <div class="mb-3">
                                            <label for="statusFilter" class="form-label" style="color: white;">Filtrar por Status</label>
                                            <select class="form-select" id="statusFilter">
                                                <option value="todos">Todos</option>
                                                <option value="aberto">Aberto</option>
                                                <option value="pendente">Pendente</option>
                                                <option value="concluido">Concluído</option>
                                            </select>
                                        </div>
                                        <div class="mb-3 ms-3">
                                            <label for="assuntoFilter" class="form-label" style="color: white;">Filtrar por Assunto</label>
                                            <input type="text" class="form-control" id="assuntoFilter">
                                        </div>
                                        <div class="ms-3">
                                            <label for="ordenacao" class="form-label" style="color: white;">Ordenar por Data de Criação</label>
                                            <select class="form-select" id="ordenacao">
                                                <option value="recentes">Mais recentes</option>
                                                <option value="antigos">Mais antigos</option>
                                            </select>
                                        </div>
                                    </div>
                                    <a href="cadastroSessaoColegiado.html" class="btn btn-primary">+ Criar Sessão Colegiado</a>
                                </div>
                            </header>
                            <table class="table table-dark table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">Número</th>
                                        <th scope="col">Requisitante</th>
                                        <th scope="col">Assunto</th>
                                        <th scope="col">Relator</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Data de Criação</th>
                                        <th scope="col">Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Aqui serão listados os processos com base nos filtros e ordenação -->
                                </tbody>
                            </table>
                        </div>
                    `;
                listaProcessos.innerHTML = listaProcessosConteudo;
                document.body.appendChild(listaProcessos);
            }
        };
        xhr.send();
    };
</script>

<!-- ... (outros scripts e links) ... -->
</body>

</html>
