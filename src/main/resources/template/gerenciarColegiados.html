<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/crudStyle.css">
    <title>Gerenciar Colegiados</title>
</head>
<body>
<div id="content"></div>

<script>
    window.onload = function () {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "defaultAdmin.html", true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                document.getElementById("content").innerHTML = xhr.responseText;
                var listaColegiados = document.createElement("div");
                listaColegiados.className = "container mt-5 p-4 border border-dark";
                listaColegiados.innerHTML = `
                        <h1>Gerenciar Colegiados</h1>
                        <table class="table table-dark table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Data de Início</th>
                                    <th scope="col">Data de Fim</th>
                                    <th scope="col">Descrição</th>
                                    <th scope="col">Portaria</th>
                                    <th scope="col">Curso</th>
                                    <th scope="col">Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Aqui serão listados os colegiados com opções para editar e remover -->
                                <tr>
                                    <td>Data de Início</td>
                                    <td>Data de Fim</td>
                                    <td>Descrição</td>
                                    <td>Portaria</td>
                                    <td>Curso</td>
                                    <td>
                                        <button class="btn btn-primary">Editar</button>
                                        <button class="btn btn-danger">Remover</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    `;
                document.getElementById("content").appendChild(listaColegiados);
            }
        };
        xhr.send();
    };
</script>
</body>
</html>
