<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/bordaStyle.css">
    <title>Cadastro de Novo Processo</title>
</head>

<body>
<div id="content"></div>

<script>
    window.onload = function () {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "defaultCoordenador.html", true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                document.getElementById("content").innerHTML = xhr.responseText;
                //adicionar aqui os requisitos (add datae definir sua data, sua pauta (processos que serão julgados pelo colegiado) e os membros do colegiado que participarão dela )
                var novoProcesso = document.createElement("div");
                novoProcesso.className = "black-border-container mt-4";
                var novoProcessoConteudo = `
                        <div class="black-border">
                            <header class="p-2 background-dark">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h3 class="mb-0" style="color: white;">Cadastrar Nova Sessão do Colegiado</h3>
                                </div>
                            </header>
                            <div class="p-4">
                                <form>
                                    <div class="mb-3">
                                        <label for="assunto" class="form-label" style="color: white;">Assunto</label>
                                        <input type="text" class="form-control" id="assunto">
                                    </div>
                                    <div class="mb-3">
                                        <label for="textoRequerimento" class="form-label"
                                            style="color: white;">Texto do Requerimento</label>
                                        <textarea class="form-control" id="textoRequerimento" style="height: 150px;"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="membros" class="form-label" style="color: white;">adicionar membro</label>
                                        <select class="form-select" id="membros">
                                            <option value="default"></option>
                                            <option value="professor">Carlos</option>
                                            <option value="professor">will</option>
                                            <option value="professor">marcos</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Cadastrar Processo</button>
                                </form>
                            </div>
                        </div>
                    `;
                novoProcesso.innerHTML = novoProcessoConteudo;
                document.body.appendChild(novoProcesso);
            }
        };
        xhr.send();
    };
</script>

<!-- ... (outros scripts e links) ... -->
</body>

</html>
