<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/bordaStyle.css">
    <title>Processos</title>
</head>
<body>
    <div id="content"></div>
    <script>
        window.onload = function () {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "default.html", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById("content").innerHTML = xhr.responseText;
                    var listaAlunos = document.createElement("div");
                    listaAlunos.className = "black-border-container";
                    var listaAlunosConteudo = `
                        <div class="black-border">
                            <header class="p-2 background-dark">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h3 class="mb-0">Lista de Processos</h3>
                                    <div class="d-flex">
                                        <a href="cadastro.html" class="btn btn-primary">Cadastrar Processo +</a>
                                    </div>
                                </div>
                            </header>
                            <table class="table table-dark table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">Nome</th>
                                        <th scope="col">Assunto</th>
                                        <th scope="col">Definir</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <th scope="row">processo marcos</th>
                                        <th scope="row">processo</th>
                                        <th scope="row">definir</th>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <th scope="row">processo carlos </th>
                                        <th scope="row">processo colegiado</th>
                                        <th scope="row">definir</th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- Fim do conteÃºdo da lista de alunos -->
                    `;
                    listaAlunos.innerHTML = listaAlunosConteudo;
                    document.body.appendChild(listaAlunos);
                }
            };
            xhr.send();
        };
    </script>
    
</body>
</html>
