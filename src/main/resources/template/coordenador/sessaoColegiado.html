<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/bordaStyle.css">
    <title>Processos</title>
</head>

<body>
<div id="content"></div>

<script>
    window.onload = function () {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "../default/defaultCoordenador.html", true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                document.getElementById("content").innerHTML = xhr.responseText;

                // Adicione aqui o formulário de criação de sessão do colegiado
                var criarSessaoForm = document.createElement("div");
                criarSessaoForm.className = "container d-flex justify-content-center mt-5";
                criarSessaoForm.innerHTML = `
                    <form style="min-width: 650px;" class="p-4 border border-dark">
                        <h1 class="h3 mb-4 fw-normal">Criar Sessão Colegiado</h1>
                        <div class="mb-3">
                            <label for="dataSessao" class="form-label">Data da Sessão</label>
                            <input type="date" class="form-control" id="dataSessao">
                        </div>
                        <div class="mb-3">
                            <label for="pautaSessao" class="form-label">Pauta da Sessão</label>
                            <textarea class="form-control" id="pautaSessao" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="membrosSessao" class="form-label">Membros do Colegiado</label>
                            <select multiple class="form-select" id="membrosSessao">
                                <option value="membro1">Membro 1</option>
                                <option value="membro2">Membro 2</option>
                                <!-- Adicione aqui a lista de membros do colegiado -->
                            </select>
                        </div>
                        <button class="btn btn-primary w-100 py-2" type="submit">Criar Sessão</button>
                    </form>
                `;
                document.getElementById("content").appendChild(criarSessaoForm);
            }
        };
        xhr.send();
    };
</script>

<!-- ... (outros scripts e links) ... -->
</body>

</html>
