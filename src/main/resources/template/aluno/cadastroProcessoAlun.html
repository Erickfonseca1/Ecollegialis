<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/bordaStyle.css">
    <title>Cadastro de Novo Processo</title>
</head>

<body>
<div id="content"></div>

<script>
    window.onload = function () {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "../default/defaultAlunos.html", true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                document.getElementById("content").innerHTML = xhr.responseText;

                var novoProcesso = document.createElement("div");
                novoProcesso.className = "black-border-container mt-4";
                var novoProcessoConteudo = `
                        <div class="black-border">
                            <header class="p-2 background-dark">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h3 class="mb-0" style="color: white;">Cadastro de Novo Processo</h3>
                                </div>
                            </header>
                            <div class="p-4">
                                <form>
                                    <div class="mb-3">
                                        <label for="assunto" class="form-label" style="color: white;">Assunto</label>
                                        <select type="text" class="form-control" id="assunto">
                                            <option value="assunto1">Assunto 1</option>
                                            <option value="assunto2">Assunto 2</option>
                                            <option value="assunto3">Assunto 3</option>

                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="textoRequerimento" class="form-label"
                                            style="color: white;">Texto do Requerimento</label>
                                        <textarea class="form-control" id="textoRequerimento" style="height: 150px;"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="status" class="form-label" style="color: white;">Status</label>
                                        <select class="form-select" id="status">
                                            <option value="default"></option>
                                            <option value="aberto">Aberto</option>
                                            <option value="pendente">Pendente</option>
                                            <option value="concluido">Conclu√≠do</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="arquivo" class="form-label" style="color: white;">Upload de Documentos</label>
                                        <input class="form-control" type="file" id="arquivo">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Cadastrar Processo</button>
                                </form>
                            </div>
                        </div>
                    `;
                novoProcesso.innerHTML = novoProcessoConteudo;
                document.body.appendChild(novoProcesso);
            }
        };
        xhr.send();
    };
</script>

<!-- ... (outros scripts e links) ... -->
</body>

</html>
