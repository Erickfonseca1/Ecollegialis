<body class="text-center min-vh-100"> 
    <header class="p-3 text-bg-dark">
        <div class="d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Ecollegialis</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link fw-bold py-1 px-1 " aria-current="page" href="#">Home</a>
            <a class="nav-link fw-bold py-1 px-1" href="#">Alunos</a>

          </nav>
          <div class="d-flex">
            <button type="button" class="btn btn-outline-light me-2">Login</button>
            <button type="button" class="btn btn-primary">Sign-up</button>
          </div>
        </div>
      </header>
      <div class="container d-flex justify-content-center mt-5">
        <form style="min-width: 650px;" class="p-4 border border-dark">
          <h1 class="h3 mb-4 fw-normal">Please sign in</h1>
          
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        </form>
      </div>

      <footer class="text-bg-dark fixed-bottom">
